<span id="displayNumber"></span>

 <script>
       
	   //declaring global variables
		var emojis = ['\u{1F600}', '\u{1F601}', '\u{1F602}', '\u{1F603}', '\u{1F604}', '\u{1F605}', '\u{1F606}', '\u{1F607}', '\u{1F608}', '\u{1F609}'];
		var count = false;
		var startCounter,random,input,result,string,savedText;
	
			//Random emoji picker
			function randomEMO() { 
			return emojis[Math.floor(Math.random() * emojis.length)];}
		
		function showsecondNum() {
	
	//intialising and updating vairables
	result = random * input;
	string = randomEMO() + random + " * "  + input + " = " + result + randomEMO();
	random *= input;

	//first interval through
	if(count == false){
	savedText = string;
	document.getElementById("displayNumber").innerHTML = string;
	count = true;;
	}
	
	//following intervals
	else {
	savedText = savedText + "<br>" +  string ;
	document.getElementById("displayNumber").innerHTML = savedText;	

        }
	}

        function Start() {
			
			//resetting variables
			clearInterval(startCounter);
			savedText = "";
			count = false;
			document.getElementById("displayNumber").innerHTML = savedText;		
			
			//variables for animation start
			random = Math.floor(Math.random() * 90 + 10);
			input = Number(document.getElementById("show1").value);
			
			//beginning script
		    startCounter = setInterval(showsecondNum, 1500);
        }
		
		function Stop()	{
	
		//Clear textbox and stop counter
		document.getElementById("show1").value = "";
		clearInterval(startCounter);	
		
		}
    </script>
